<h1 class="text-center">Painel de controle</h1>
<div class="container jumbotron">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id</th>
          <th scope="col">Ip-origem</th>
          <th scope="col">Ip-Destino</th>
          <th scope="col">Protocolo</th>
          <th scope="col">Porta</th>
          <th scope="col">Dados</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pack of informacao; let i = index">
          <th scope="row"></th>
          <td>{{pack.id}}</td>
          <td>{{pack.origem}}</td>
          <td>{{pack.destino}}</td>
          <td>{{pack.protocolo}}</td>
          <td>{{pack.porta}}</td>
          <td>{{pack.dados}}</td>
          <td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-md-6 d-flex justify-content-start">
        <label class="btn btn-primary"><input hidden type="file" accept=".txt" (change) = "getFile($event)">Import</label>
        <button class="btn btn-primary ml-3" (click) = "verifiacarPack()"> verificar </button>
    </div>
    <div class="col-md-6 d-flex justify-content-end"><button class="btn btn-primary" (click) = "export()">Export</button></div>
  </div>
</div>
